<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Palindrome Checker</title>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <!-- <h3>Q. What is Palindrome?</h3> -->
        <h5>A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards</h5>
        <div class="input">

            <textarea type="text" id="word" placeholder="Enter a word or number or phrase or symbols" rows="1"></textarea>
            <div class="btn">

                <button id="btn">Check</button>
            </div>
        </div>

        <div id="show">
            <p id="check"></p>
            <p class="info">Try Another Word</p>
            <button id="try" onclick="window.location.reload()">Check</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
